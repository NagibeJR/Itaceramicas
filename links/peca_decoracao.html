<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="imagens/logo.svg" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peças para decoração</title>
        <link rel="stylesheet" href="/style.css" />
        <link
          href="https://fonts.googleapis.com/css?family=Raleway"
          rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /></head
      ><!--head-->
    
      <body>
        <header id="header">
          <div class="nav">
            <div class="interno">
              <div class="direita">
                <img
                  id="logo"
                  src="/imagens/logo.svg"
                  alt="Logo Itaceramica"
                /><!--logo-->
    
                <div class="pesquisa">
                  <div class="search">
                    <input
                      type="text"
                      name="search"
                      id="search"
                      placeholder="O que deseja buscar?"
                      required
                    />
                  </div>
                  <a href="#"
                    ><button class="submit">
                      <img src="/imagens/button.svg" alt="lupa" /></button
                  ></a>
                </div>
                <!--search bar-->
              </div>
            </div>
          </div>
        </header>

        <section>
          <div class="produtot">
            <img src="/imagens/peca_decoracao.jpeg" alt="Peça de cerâmica para decoração">
            <div class="conteudo">
              <h1>Peças de Cerâmica para Decoração</h1>
              <h2>$ 60,00</h2>
              <p>As peças de cerâmica para decoração são itens decorativos feitos de cerâmica que agregam estilo e personalidade aos espaços.</p>
            </div>
          </div>  
        </section>

    <footer>
      <div class="mensagem">

          <!--links de acesso-->
          <div class="contato">
            <h3>Fale conosco</h3>
            <div class="campos">
              <div class="nome">
                <input type="text" name="nome" placeholder="Nome" required />
              </div>
              <!--caixa de identificação-->
              <div class="escrever">
                <input
                  type="text"
                  name="mensagem"
                  placeholder="Escrever sua mensagem"
                  required
                />
              </div>
              <!--caixa de escrita-->
            </div>
            <!--caixas de contato-->
            <a href="#">
              <button>Enviar mensagem</button>
            </a>
          </div>
          <!--campo de contato-->
        </div>
        <!--container de mensagens-->
      </div>
      <!--divisão de mensagem-->
      <div class="rodape">
        <h3>Desenvolvido por Nagibe Junior 2023</h3>
      </div>
      <!--rodape-->
    </footer>
    <!--footer-->
</body>
</html>
